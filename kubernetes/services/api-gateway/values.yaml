# Default values for node-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: wadhah101/api-gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "d488a6a71018121d805c9c263444102d48c638ba"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
environmentVars:
  - name: ORDER_SERVICE_HOST
    value: xyz
  - name: ORDER_SERVICE_PORT
    value: 3000
  - name: REDIS_HOST
    value: redis-master.redis
  - name: REDIS_PORT
    value: 6379
  - name: JEAGER_AGENT_HOST
    value: jeager-jaeger-agent.jeager
  - name: JEAGER_AGENT_PORT
    value: 6832
  - name: REDIS_PASSWORD
    value: XQkaitathL
podAnnotations: {}

service:
  type: ClusterIP
  port: 80
  metricsPort: 8080
ingress:
  enabled: true
  className: "nginx"
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.cqrs.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: api-gateway-release-node
              port:
                number: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
