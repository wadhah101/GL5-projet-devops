# Default values for node-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: wadhah101/order
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "efd25f54404b65179a1a1fe9bfb376f036c8c139"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
environmentVars:
  - name: REDIS_HOST
    value: redis-master.redis
  - name: REDIS_PORT
    value: 6379
  - name: JEAGER_AGENT_HOST
    value: jeager-jaeger-agent.jeager
  - name: JEAGER_AGENT_PORT
    value: 6832
  - name: REDIS_PASSWORD
    value: XQkaitathL
  - name: MONGO_URL
    value: mongodb://mongodb.mongo:27017
podAnnotations: {}

service:
  type: ClusterIP
  port: 80
  metricsPort: 8080
ingress:
  enabled: false

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
